<gp-page [loggedin]="true">
  <toboggan-ws-banner></toboggan-ws-banner>
  <h1>Users</h1>

  <toboggan-ws-modal-alert></toboggan-ws-modal-alert>

  <main>
    <div class="row">
      <div class="page-container">
        <toboggan-ws-user-table>
          <div table-cta-right>
            <button
              gp-button
              gp-modal-trigger
              [modalTemplate]="createusertemplate"
              modalTitle="Add New User"
              [modalButtons]="createUserModalButtonsConfig"
              #createUserModalDirective="gpModalTrigger"
              aria-label="blomp">
              Add New User
            </button>
            <ng-template #createusertemplate>
              <toboggan-ws-create-user #createUserModal [modalHandle]="createUserModalDirective.modalRef?.content">
              </toboggan-ws-create-user>
            </ng-template>
          </div>
        </toboggan-ws-user-table>
      </div>
    </div>
  </main>
</gp-page>
