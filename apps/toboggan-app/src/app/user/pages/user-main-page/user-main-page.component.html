<gp-page [loggedin]="true">
  <toboggan-ws-banner></toboggan-ws-banner>
  <h1>Users</h1>

  <main>
    <div class="row">
      <div class="col-9 d-flex justify-content-end align-items-center">
        <gp-input size="default" [submitButton]="true"
          ><input
            aria-label="input"
            placeholder="Search users"
            class="user-search"
            type="search"
        /></gp-input>
      </div>
      <div class="col d-flex justify-content-end align-items-center">
        <button
          gp-button
          gp-modal-trigger
          [modalTemplate]="createusertemplate"
          [modalTitle]="createUserDialogTitle"
          [modalButtons]="createUserModalButtonsConfig"
          aria-label="blomp"
        >
          Add New User
        </button>
        <ng-template #createusertemplate>
          <toboggan-ws-create-user [returnHandle]="receiveCreateUserHandle">
          </toboggan-ws-create-user>
        </ng-template>
      </div>
    </div>
    <div class="row">
      <toboggan-ws-user-table></toboggan-ws-user-table>
    </div>
  </main>
</gp-page>
