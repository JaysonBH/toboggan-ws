<gp-page [loggedin]="true">
  <main>
    <div class="row">
      <div class="col">
        <button gp-button gp-modal-trigger [modalTemplate]="createusertemplate" modalTitle="Add New User"
          [modalButtons]="createUserModalButtonsConfig" aria-label="blomp">Create User</button>
        <ng-template #createusertemplate>
          <toboggan-ws-create-user [returnHandle]="receiveCreateUserHandle">
          </toboggan-ws-create-user>
        </ng-template>
      </div>
    </div>
  </main>
</gp-page>
