<gp-page [loggedin]="true">
  <toboggan-ws-banner></toboggan-ws-banner>
  <div class="gp-level-4 page-heading mb-5">User groups</div>
  <toboggan-ws-modal-alert></toboggan-ws-modal-alert>
  <div class="group-list-container p-5">
    <toboggan-ws-group-list>
      <div table-cta-right>
        <button
          gp-button
          class="create-group-btn"
          (click)="openCreateGroupModal()">
          Create user group
        </button>
      </div>
    </toboggan-ws-group-list>
  </div>
  <ng-template #createGroup>
    <toboggan-ws-create-group></toboggan-ws-create-group>
  </ng-template>
  <toboggan-ws-create-group
    *ngIf="showCreategroup"
    (groupCreateAction)="handleGroupCreateAction($event)"></toboggan-ws-create-group>
  <toboggan-ws-add-users
    *ngIf="showAddUserModal"
    (addUserToGroupAction)="handleAddUserToGroupAction()"
    [group]="dummyGroup"></toboggan-ws-add-users>
</gp-page>
